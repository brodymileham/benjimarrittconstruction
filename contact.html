<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Benji Marrit Construction</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column h-100">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="index.html">Benji Marritt <span class="text-info">Construction</span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                            <li class="nav-item"><a class="nav-link" href="portfolio-overview.html">Portfolio</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Page content-->
            <section class="py-5">
                <div class="container px-5">
                    <div class="row">
                        <div class="col-lg-7 mx-auto">
                            <h1 class="display-5 text-center">Request a free quote</h1>
                    <form action="https://formsubmit.co/benjimarritt@hotmail.co.uk" method="POST">

                        <!-- Subject-->
                        <input type="hidden" name="_subject" value="New Quote Request">

                        <!-- Name input -->
                        <div class="mb-3">
                          <label class="form-label" for="name">Name</label>
                          <input class="form-control" id="name" type="text" name="name" placeholder="Name" required/>
                        </div>
                    
                        <!-- Email address input -->
                        <div class="mb-3">
                          <label class="form-label" for="emailAddress">Email Address</label>
                          <input class="form-control" id="emailAddress" type="email" name="email" placeholder="Your Email" required/>
                        </div>
                        
                    
                        <!-- Message input -->
                        <div class="mb-3">
                          <label class="form-label" for="message">Message</label>
                          <textarea class="form-control" id="message" type="text" name="message" placeholder="Please state" style="height: 10rem;" required></textarea>
                        </div>

                        <!-- Redirect Page -->
                        <input type="hidden" name="_next" value="https://benjimarrittconstruction.brodymileham.com/">

                        <!-- Disable ReCAPTCHA-->
                        <input type="hidden" name="_captcha" value="false">
                    
                        <!-- Form submit button -->
                        <div class="d-grid">
                          <button class="btn btn-primary btn-lg" type="submit">Submit</button>
                        </div>
                    
                      </form>
                        </div>
                    </div>
                    <!-- Contact form-->
                </div>
            </section>
        </main>
        <!-- Footer-->
        <footer class="bg-dark py-4 mt-auto">
            <div class="container px-5">
                <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                    <div class="col-auto"><div class="small m-0 text-white">Benji Marritt Construction</div></div>
                    <div class="col-auto">
                        <a class="link-light small" href="/contact.html">Contact Me</a>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
